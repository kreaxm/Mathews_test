<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="productName" />
    <mat-error *ngIf="productForm.get('productName')?.hasError('required')">
      Product name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <input matInput formControlName="category" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>SKU</mat-label>
    <input matInput formControlName="sku" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price" />
    <mat-error *ngIf="productForm.get('price')?.hasError('required')">
      Price is required
    </mat-error>
    <mat-error *ngIf="productForm.get('price')?.hasError('min')">
      Price cannot be negative
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Stock Quantity</mat-label>
    <input matInput type="number" formControlName="stockQuantity" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Reorder Level</mat-label>
    <input matInput type="number" formControlName="reorderLevel" />
  </mat-form-field>

  <!-- Supplier dropdown -->
  <mat-form-field appearance="fill">
    <mat-label>Supplier</mat-label>
    <mat-select formControlName="supplierId" >
      <mat-option *ngFor="let supplier of suppliers" [value]="supplier._id">
        {{ supplier.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="productForm.get('supplierId')?.hasError('required')">
      Supplier is required
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Add Product</button>
</form>
